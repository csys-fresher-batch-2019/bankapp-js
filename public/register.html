<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<style>
	body {
	background-color: #99e3f3;
		}
</style>
<body>
<center>
    <form onsubmit="register()">
        <br /> Enter Name:
        <input type="text" id="name" placeholder="Enter Customer Name" required autofocus>
        <br />
        <br /> Enter Address:
        <input type="text" id="street" placeholder="Enter Customer Street" required>
        <br />
        <br /> Enter City:
        <input type="text" id="city" placeholder="Enter Customer City" required>
        <br />
        <br /> Enter Account Type:
        <select name="accType" id="accType">
            <option value="salaried">salaried</option>
            <option value="saving">saving</option>
            </select>
        <br />
        <br /> Enter mobile Number:
        <input type="text" id="mbleNo" placeholder="Enter mobile Number" required maxlength="10" pattern="\d{10}">
        <br />
        <br /> Enter Email:
        <input type="text" id="email" placeholder="Enter Email id" required>
        <br />
        <br /> Enter password:
        <input type="password" id="psw" name="pass" placeholder="Enter password">
        <br />
        <br />
        <button type="submit"class="btn btn-primary" data-toggle="button"
        aria-pressed="false">Submit</button>
        <a href="userLogin.html" class="c">Already Registered?</a>
    </form>
</center>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="register.js"></script>
</html>
