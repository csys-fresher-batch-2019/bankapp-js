<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>register</title>
</head>
<style>
	body {
	background-color: #99e3f3;
		}
</style>
<body>
<center>
    <form onsubmit="register()">
        <pre>
        <br/>
Enter Name: <input type="text" id="name" placeholder="Enter Customer Name" required autofocus>
        <br />
Enter Address: <input type="text" id="street" placeholder="Enter Customer Street" required>
        <br />
Enter City: <input type="text" id="city" placeholder="Enter Customer City" required>
        <br />
Enter Account Type: <select name="accType" id="accType">
            <option value="salaried">salaried</option>
            <option value="saving">saving</option>
            </select>
        <br />
Enter mobile Number:<input type="text" id="mbleNo" placeholder="Enter mobile Number" required maxlength="10" pattern="\d{10}">
        <br />
Enter Email: <input type="text" id="email" placeholder="Enter Email id" required>
        <br />
Enter password:<input type="password" id="psw" name="pass" placeholder="Enter password" required>
        <br/>
        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
        <a href="userLogin.html" class="c">Already Registered?</a>
    </pre>
    </form>
</center>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="register.js"></script>
</html>
