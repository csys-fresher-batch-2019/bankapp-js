<!DOCTYPE html5>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Activate Account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


	<h3>
		<center>Active/Deactive Account</center>
	</h3>
</head>
<style>
	body {
		background-color: #99e3f3;
	}
</style>

<body>
	<center>
		<form onsubmit="validate()">
			<br /> Enter AccNo:<input type="number" name="accNo" id="accNo" placeholder="Account Number" minlength="10"
				required autofocus> <br /> <br />
			Enter Status:<select id="status" name="status">
				<option value="active">active</option>
				<option value="inactive">inactive</option>
			</select><br /> <br />

			<font color="red" style="font-size: 20px"></font>
			<br />
			<button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
			<a href="adminpage.html" class="c">Back</a>
		</form>
	</center>
</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script src="actdeact.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
