<html>

<head>
	<title>Fund Transfer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<style>
	body {
	background-color: #34b5c9;
		}
</style>
<body>
<center>
	<form onsubmit="validate()">
	<br> Enter Account No:<input type="number" name="no" id="no" readonly>
	<br/>
	<br> Enter BeneAcc No:<input type="number" name="beneAccNo" id="beneAccNo" placeholder="Beneficiary Account Number" required>
	<br/>
	<br> Enter Amount:<input type="text" name="amount" id="amount" placeholder="Amount" required>
	<br/>
	<br><button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
	<a href="userpage.html" class="c">Back</a>
	</form>
</center>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="fundtransfer.js"></script>
	<script>
		var accNo = sessionStorage.getItem("accountNumber");
		$("#no").val(accNo);
	</script>
</body>

</html>
