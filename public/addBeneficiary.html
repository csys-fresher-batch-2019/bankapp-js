<html>

<head>
	<title>Add Beneficiary</title>
	<h3>
		<center>Add Beneficiary</center>
	</h3>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style>
	body {
	background-color: #34b5c9;
		}
</style>
<body>
	<center>
		<form onsubmit="validate()">
			<br /> <br />

			<font color="red" style="font-size: 25"></font>
			<br /> Enter Account Number:<input type="number" name="acc" id="acc" readonly> <br /> <br /> Enter
			Beneficiary
			Name:<input type="text" name="name" id="name" placeholder="Beneficiary Name" required autofocus> <br />
			<br /> Enter Account No:<input type="number" name="accNo" id="accNo" placeholder="Account Number" pattern="^[0-9]{10}|[0-9]{11}|[0-9]{12}$" required>
			<br /> <br /> Enter IFSC Code:<input type="text" name="ifsc" id="ifsc" placeholder="IFSC Code" pattern="[A-Z|a-z]{4}[0][\d]{6}$" required>
			<br /> <br />

			<font color="red" style="font-size: 20"></font>

			<br />
			<button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
			<br /> <br />
			<a href="userpage.html">Back</a>
		</form>
	</center>
</body>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="addbene.js"></script>
	<script>

		var accNo = sessionStorage.getItem("accountNumber");
		console.log(accNo);
		$("#acc").val(accNo);
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
