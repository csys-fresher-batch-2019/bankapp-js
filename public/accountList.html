<!DOCTYPE html5>
<html>

<head>
	<title>Account Details</title>
	<h3>
		<center>Account Details</center>
	</h3>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<style>
	body {
	background-color: #99e3f3;
		}
</style>

<body>
	
	<form onsubmit="viewacclist()">
		<br /> Enter AccNo:<input type="number" id="number" name="number" required>
		<button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">Submit</button>
		<a href="adminpage.html" class="c">Back</a>
	</form>
	<div id="container">
		<table border="1" class="table table-bordered">
			<thead>
				<tr>
					<th>S.No</th>
					<th>CustomerId</th>
					<th>AccountNo</th>
					<th>AccountType</th>
					<th>AvailableBalance</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody id="BeneTbl">
			</tbody>
		</table>
	</div>
</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$("#container").hide()
		function viewacclist() {
			event.preventDefault();
			$("#container").hide();
			var no = document.getElementById("number").value;
			let url = "http://localhost:9000/api/GetAccountNo?accNo="+no;
			$.getJSON(url, function (response) {
				var bene = response;
			if(bene!=1){
                alert("Account number entered is not available");
					$("#container").hide();
			}
			else {
				let url = "http://localhost:9000/api/listAccountDetailsByAccNo?accNo="+no;
				//let url="http://localhost:9000/api/listAccountDetailsByAccNo?accNo=1023457782";
				$.getJSON(url, function (response) {
					$("#container").show();
					var bene = response;
					//alert(JSON.stringify(response));
					gettran(bene);
				});
				return true;
			}
		});
		return true;
	}
			function viewtran() {
				//event.preventDefault();
				$("#container").hide();

				var url = "http://localhost:9000/api/listAccountDetails";

				$.getJSON(url, function (response) {
					$("#container").show();
					var bene = response;
					//alert(JSON.stringify(response));
					gettran(bene);
				});
				return true;
			}
			function gettran(bene) {
				$("#BeneTbl").empty();
				var row = "";
				var j = 1;
				for (var i = 0; i < bene.length; i++) {
					var Obj = bene[i];
					row = row + "<tr><td>" + j + "</td><td>" + Obj.customerId + "</td><td>" + Obj.accNo + "</td><td>" + Obj.accType + "</td><td>" + Obj.availableBalance + "</td><td>" + Obj.status + "</td></tr>";
					j = j + 1;
				}
				//alert(row);
				$("#BeneTbl").append(row);
			}
			viewtran();
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
